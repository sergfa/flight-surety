<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <article class="container" style="margin-top: 100px">

        <div id="display-wrapper" class="top-20">
        </div>
        <h3>Check Flight Status</h3>
        <div class="row top-20">
            <label class="form">Airline</label> <input type="text" id="status-airline">
        </div>

        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="status-flight">
        </div>
        <div class="row top-20">
            <label class="form">Timestamp</label> <input type="text" id="status-timestamp">
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" id="status-submit-oracle">Submit to Oracles</btn>
        </div>

    </article>

    <article class="container" style="margin-top: 20px">
        <h3>Register Ariline</h3>
        <div class="row top-20">
            <label class="form">Address</label> <input type="text" id="reg-airline-address">
            <label class="form">Name</label> <input type="text" id="reg-airline-name">
            <btn class="btn btn-primary" id="reg-airline-submit">Submit</btn>
        </div>
    </article>


    <article class="container" style="margin-top: 20px">
        <h3>Submit Funds for Ariline (Activate airline)</h3>
        <div class="row top-20">
            <label class="form">Airline</label> <input type="text" placeholder="address" id="activate-airline-address">
            <label class="form">ETH</label> <input type="text" value="10" readonly id="activate-airline-value">
            <btn class="btn btn-primary" id="activate-airline-submit">Submit</btn>
        </div>
    </article>

    <article class="container" style="margin-top: 20px">
        <h3>Register Flight</h3>
        <div class="row top-20">
            <label class="form">Airline</label> <input type="text" id="flight-reg-airline-address">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-reg-flight">
        </div>
        <div class="row top-20">
            <label class="form">Timestamp</label> <input type="text" id="flight-reg-timestamp">
        </div>
        <div class="row top-20">

            <btn class="btn btn-primary" id="flight-reg-submit">Submit</btn>
        </div>
    </article>
    <article class="container" style="margin-top: 20px">
        <h3>Purchase flight Insurance</h3>
        <div class="row top-20">
            <label class="form">Airline</label> <input type="text" id="insurance-airline-address">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="insurance-flight">
        </div>
        <div class="row top-20">
            <label class="form">Timestamp</label> <input type="text" id="insurance-flight-timestamp">
        </div>
        <div class="row top-20">
            <label class="form">ETH</label> <input type="text" value="0.01" id="insurance-value">
        </div>
        <div class="row top-20">

        <btn class="btn btn-primary" id="insurance-submit">Submit</btn>
        </div>
    </article>
</body>

</html>
